buildscript {
	repositories {
		google()
		jcenter()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:4.1.3'
		classpath 'com.google.gms:google-services:4.3.5'
	}
}

allprojects {
	repositories {
		google()
		jcenter()
	}
}

task clean(type: Delete) {
	delete rootProject.buildDir
}

ext {
	glideLibraryVersion = '4.12.0'
	compileAndTargetSdk = 30
}